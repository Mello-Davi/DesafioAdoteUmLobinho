<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adotar Lobinho - Adote um Lobinho</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap");
    </style>
  </head>
  <body>
    <header class="cabecalho">
      <a href="listaDeLobinhos.html" class="textoCabecalho">Nossos Lobinhos</a>
      <a href="index.html" class="logoHome">
        <img src="./assets/logoHome.png" alt="Logo Home"
      /></a>
      <a href="quemSomos.html" class="textoCabecalho">Quem Somos</a>
    </header>

    <main>
      <div class="conatiner">

        <div class="apresentacao">
          <img src="/assets/loboA.png" alt="Lobo_olhando_para_esquerda">
          
          <div class="textoApresentacao">
            <h1>Adote o(a) NomeDoLobo</h1>
            <p>ID:314159</p>
          </div>

        </div>

        <form action="" id="novo-lobo">
            
            <div class="nome">
              <label for="nome">Seu nome:</label>
              <input type="text" id="nome" name="nome">
            </div>

            <div class="idade">
              <label for="anos">Idade:</label>
              <input type="number" id="anos" name="anos">
            </div>

            <div class="email">
              <label for="email">Email:</label>
              <input type="email" id= "email" name="email">
            </div>

          <button class="botao-adotar">Adotar</button>

        </form>
      </div>

    </main>

    <footer class="rodaPe">
      <div class="faixaGradiente"></div>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.187190181296!2d-43.13583512374025!3d-22.906465479255257!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99817e444e692b%3A0xfd5e35fb577af2f5!2sUFF%20-%20Instituto%20de%20Computa%C3%A7%C3%A3o!5e0!3m2!1spt-BR!2sbr!4v1753705919579!5m2!1spt-BR!2sbr"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <div class="contatoEQuemSomos">
        <div class="pinLoc">
          <img
            src="./assets/footer/pinLoc.png"
            alt="Ícone de um pin de localização."
          />
          <p>
            Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem, Niterói
            - RJ, 24210-315
          </p>
        </div>

        <div class="telefone">
          <img src="./assets/footer/telefone.png" alt="Ícone de um telefone." />
          <p>(99) 99999-9999</p>
        </div>

        <div class="email">
          <img src="./assets/footer/email.png" alt="Ícone de caixa de email." />
          <p>salve-lobos@lobINhos.com</p>
        </div>

        <a href="quemSomos.html"><button>Quem Somos</button></a>
      </div>

      <div class="desenvolvidoCom">
        <p>Desenvolvido com</p>
        <img
          src="./assets/footer/pata(desenvolvidoCom).png"
          alt="Ícone de pata de lobo da empresa colaboradora."
        />
      </div>
    </footer>
  </body>
</html>
